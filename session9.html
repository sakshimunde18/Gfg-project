    <!-- "Using JS Program create a Calculator by taking Two Operator and two Operand as an input from User and display the Result

For Example :- 
Operand 1 :- 20;                  
Operand 1 :-25
                      
Operator 1:- “+”                   
Operator 1:- “-”
                      
Result 1:-  20 + 25             
Result 1:-  20 - 25 " -->
<script>
    var a=prompt("enter 1st no.");
    var b=prompt("enter 2nd no.");
    var op1=prompt("enter 1st operator");
    var op2=prompt("enter 2nd operator");
    var x=parseInt(a);
    var y=parseInt(b);
    function cal(a,b,op1){
        if(op1=="+"){
            document.write("x+y=",x+y,"<br>");
        } else if(op1=="-"){
            document.write("x-y=",x-y,"<br>");
        } else if(op1=="*"){
            document.write("x*y=",x*y,"<br>");
        }else if (op1=="/"){
            document.write("x/y=",x/y,"<br>");
        }else {
            document.write("enter valid operator<br>");
        }
        cal2(a,b,op2);
    }
    function cal2(a,b,op2){
        if(op2=="+"){
            document.write("x+y=",x+y);
        } else if(op2=="-"){
            document.write("x-y=",x-y,);
        } else if(op2=="*"){
            document.write("x*y=",x*y);
        }else if (op2=="/"){
            document.write("x/y=",x/y);
        }else {
            document.write("enter valid operator");
        }
        
    }
let s=document.createElement("h3");
