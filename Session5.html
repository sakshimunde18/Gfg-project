        // Task 15
        // Write a js program to take age of the user as input and check if the age is greater than 0 and equals to 18 print "you are 18 year old" and also calculate the number of years remaining to complete 18 and print on document

        // using if-else

         const operator = prompt('Enter operator ( +, -, * or / ): ');
         const number1 = parseFloat(prompt('Enter first number: '));
         const number2 = parseFloat(prompt('Enter second number: '));
         let result;
         if (operator == '+') {
           result = number1 + number2;
         }
        else if (operator == '-') {
          result = number1 - number2;
        }
        else if (operator == '*') {
         result = number1 * number2;
        }
        else {
         result = number1 / number2;
        }
        document.write(`${number1} ${operator} ${number2} = ${result}`);  

        //Switch-case


        let result;
        const operator = prompt('Enter operator (  +, -, * or / ): ');
        const number1 = parseFloat(prompt('Enter first number: '));
        const number2 = parseFloat(prompt('Enter second number: '));
        switch (operator) {
          case '+':
            result = number1 + number2;
           document.write(`${number1} + ${number2} = ${result}`);
         break;

        case '-':
         result = number1 - number2;
        document.write(`${number1} - ${number2} = ${result}`);
        break;

        case '*':
          result = number1 * number2;
        document.write(`${number1} * ${number2} = ${result}`);
        break;

        case '/':
         result = number1 / number2;
        document.write(`${number1} / ${number2} = ${result}`);
        break;

        default:
        document.write('Invalid operator');
          break;
        }
