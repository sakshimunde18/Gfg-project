    <!-- Task -->
    <!-- Print The Random Number on Document Between 40 to 55 Using Maths Object on Button Click. -->
    <h2>Random Number Generator</h2>
    <button onclick="generateRandomNumber()">Click To Generate Random Number</button>
    <p id="random-number"></p>
    <script>
      function generateRandomNumber() {
        var randomNumber = Math.floor(Math.random() * 16) + 40;
        document.getElementById("random-number").innerHTML = "Random number: " + randomNumber;
      }
    </script> 

    <!-- Task -->
    <!-- Print the Maximum number and Minimum number from “3, 55, 60, 90, 100” and print the Pow of Maximum number and minimum number by 2 and also print the Square root of the Max number on Button Click. -->
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <script>
          function calculate() {
            var numbers = [3, 55, 60, 90, 100];
            var maxNumber = Math.max.apply(null, numbers);
            var minNumber = Math.min.apply(null, numbers);
            var maxPower = Math.pow(maxNumber, 2);
            var minPower = Math.pow(minNumber, 2);
            var maxSqrt = Math.sqrt(maxNumber);
            document.getElementById("result").innerHTML =
             "Max number: " + maxNumber + "<br>" +
             "Min number: " + minNumber + "<br>" +
            "Max number squared: " + maxPower + "<br>" +
            "Min number squared: " + minPower + "<br>" +
            "Square root of max number: " + maxSqrt;
          }
        </script> 


        <!-- Task -->
        <!-- Print the Total Number of Leaves by taking Leave starting Date and End Date From User -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <br>
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculate() {
        var startDate = new Date(document.getElementById("start-date").value);
        var endDate = new Date(document.getElementById("end-date").value);
        var totalDays = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

        document.getElementById("result").innerHTML = "Total number of leaves: " + totalDays;
      }
    </script>
