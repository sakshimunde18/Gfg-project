    <script>
     marks();

        var d = prompt("Enter sub4 marks out of 80");
        var e = prompt("Enter sub5 marks out of 80");
        var f = parseInt(a);
        var g = parseInt(b);
        var h = parseInt(c);
        var i = parseInt(d);
        var j = parseInt(e);
        per(f, g, h, i, j);
    }
    
    function per(a, b, c, d, e) {
        var percentage = ((a + b + c + d + e) / 400) * 100;
        var p = parseFloat(percentage);
        if (p >= 70) {
            document.write("Grade A <br>");
        } else
        if (p > 50) {
            document.write("Grade B <br>");
        } else {
            document.write("Fail <br>");
        }
        document.write("Percentage is:",percentage);
    }
